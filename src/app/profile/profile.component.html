<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="user.photo" class="img-fluid rounded-start" alt="Profile Photo">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
              <p class="card-text"><strong>Father's Name:</strong> {{ user.fathersName }}</p>
              <p class="card-text"><strong>Age:</strong> {{ user.age }}</p>
              <p class="card-text"><strong>Address:</strong> {{ user.address }}</p>
              <p class="card-text"><strong>Gender:</strong> {{ user.gender }}</p>
              <p class="card-text"><strong>State:</strong> {{ user.state }}</p>
              <p class="card-text"><strong>City:</strong> {{ user.city }}</p>
              <p class="card-text"><strong>DOB:</strong> {{ user.dob }}</p>
              <p class="card-text"><strong>Pincode:</strong> {{ user.pincode }}</p>
              <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
