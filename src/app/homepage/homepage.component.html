<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="text-center mb-4">
          <h2 class="fst-italic">I am looking for...</h2>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter a job description">
          <button type="button" class="btn btn-primary">Search</button>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
          <label class="form-check-label" for="flexCheckDefault">
            Full time
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
          <label class="form-check-label" for="flexCheckChecked">
            Part time/Casual/Freelancer
          </label>
        </div>
        <div class="input-group mb-3">
          <select class="form-select" id="inputGroupSelect02">
            <option selected>Select your location...</option>
            <option value="1">Pune</option>
            <option value="2">Mumbai</option>
            <option value="3">Bangalore</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary" (click)="navigateToRegister()">Register</button>
        </div>
      </div>
    </div>
  </div>
